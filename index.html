<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="timer">
      <div class="content-container">
        <div class="time-container">
          <span class="time" id="minutes">0</span> 
          <span>
            minute<span class="prefix" id="minute-prefix"></span> 
          </span>
        </div>
        <div class="time-container">
          <span class="time" id="seconds">0</span> 
          <span>
            second<span class="prefix" id="second-prefix"></span>
          </span>
        </div>
      </div>
      <div class="description">
        left since page is loaded
      </div>
      <div class="btn-container">
        <button class="btn reset-btn">RESET</button>
        <button class="btn pause-btn">PAUSE</button>
        <button class="btn resume-btn">RESUME</button>
      </div>
    </div>
  
  </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
